<div class="bg-white border-b border-gray-200 px-4 py-2">
    <div class="flex items-center gap-4 text-sm">
        <span class="text-gray-500">
            <span id="total-count" class="font-semibold text-gray-900">{{ total_count }}</span> events
        </span>
        <div class="flex items-center gap-2" id="level-counts">
            {% for (level, count) in level_counts %}
            <span class="flex items-center gap-1 text-gray-500" data-level="{{ level }}">
                <span class="w-2 h-2 rounded-full
                    {% if level == "trace" || level == "debug" %}bg-gray-400
                    {% else if level == "info" %}bg-emerald-500
                    {% else if level == "notice" %}bg-sky-500
                    {% else if level == "warning" %}bg-amber-500
                    {% else if level == "error" %}bg-red-500
                    {% else if level == "critical" %}bg-fuchsia-500
                    {% else %}bg-gray-400{% endif %}"></span>
                <span class="count">{{ count }}</span>
            </span>
            {% endfor %}
        </div>
    </div>
</div>
